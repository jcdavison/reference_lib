<html>
  <head>
    <link href='floats.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class='container'>
      content
      <div class='red-box'>
        more content
      </div>
      <div class='med-box'>
        more content
      </div>
    </div>

    <h3>A div without a float</h3>
    <div class='container'>
      <div class='yellow-box small'>
        content
      </div>
      <div class='yellow-box small'>
        content
      </div>
      <div class='yellow-box medium'>
        content
      </div>
    </div>

    <p>A div with a left float, note that the div floats on the left of the partent container, in this case the window.</p>
    <div class='container left'>
      <div class='yellow-box small'>
        content
      </div>
    </div>

    <h1>A div with a child divs with left float.</h1>
    <div class='container'>
      <div class='yellow-box small left'>
        content
      </div>
      <div class='yellow-box small left'>
        content
      </div>
      <div class='yellow-box medium left'>
        content
      </div>
    </div>
  </body>
</html>
